version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: hotel-booking-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hotel-booking
    volumes:
      - mongodb_data:/data/db
    networks:
      - hotel-booking-network

  redis:
    image: redis:7-alpine
    container_name: hotel-booking-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - hotel-booking-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel-booking-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/hotel-booking
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
      - redis
    networks:
      - hotel-booking-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel-booking-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - hotel-booking-network

volumes:
  mongodb_data:
  redis_data:

networks:
  hotel-booking-network:
    driver: bridge
